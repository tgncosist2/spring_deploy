<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.91:8080/images/favicon.png" />
<style type="text/css">
#msgDiv {
	border: 1px solid #333;
	font-family: 돋움;
	font-size: 30px;
}
</style>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--  bootstrap CDN -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!-- html2canvas -->
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<!-- jquery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<h2>List 사용 오브젝트 링크 샷</h2>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>한글명</th>
				<th>영어명</th>
				<th>링크</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${list}">
				<td th:text="${item.nameKor}"></td>
				<td th:text="${item.nameEng}"></td>
				<td><a th:href="${item.nameKor == '다음'} ? |https://${item.url}| : |${item.url}?name=${item.name}&age=${item.age}|">야호</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
