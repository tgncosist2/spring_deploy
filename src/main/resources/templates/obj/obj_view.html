<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon"
	href="http://192.168.10.91:8080/images/favicon.png" />
<style type="text/css">
#msgDiv {
	border: 1px solid #333;
	font-family: 돋움;
	font-size: 30px;
}
</style>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--  bootstrap CDN -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!-- html2canvas -->
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<!-- jquery CDN -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<div>
	<h2>dto객체가 가진 거 써보자</h2>
		<table class="table table-hover">
			<tr>
				<td>이름</td>
				<td th:text="${data.name}">이름출력</td>
			</tr>
			<tr>
				<td>나이</td>
				<td th:text="${data.age}">나이출력</td>
			</tr>
		</table>
	</div>
	<div>
	<h2>th:object 써보자</h2>
		<table class="table table-hover" th:object="${data}">
			<tr>
				<td>이름</td>
				<td th:text="*{name}">이름출력</td>
			</tr>
			<tr>
				<td>나이</td>
				<td th:text="*{age}">나이출력</td>
			</tr>
		</table>
	<h2>querystring 써보자</h2>
		<table class="table table-hover" th:object="${data}">
			<tr>
				<td>이름</td>
				<td th:text="${param.name}">이름출력</td>
			</tr>
			<tr>
				<td>나이</td>
				<td th:text="${param.age}">나이출력</td>
			</tr>
		</table>
	</div>
</body>
</html>
